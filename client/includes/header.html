<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Venture</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form navbar-left" role="search">
							<div class="input-group">
								<input type="text" class="form-control searchbar" placeholder="Search">
							</div>
						</form>
					</li>

					<li><a href="/register/startup">Register Your Startup</a></li>
					<li><a href="/admin">Administrative</a></li>

						
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{#if currentUser}}
								Hi {{currentUser.username}}
							{{else}}
								Login 
							{{/if}}
						<span class="caret"></span></a>
						<ul class="dropdown-menu">

							{{#if currentUser}}
								<button type="submit" class="btn btn-warning btn-logout">Log Out</button>
							{{else}}
								<form role="form">
									<div class="input-group input-login">
										<input type="text" class="form-control form-login" id="username" placeholder="Username">
									</div>
									<div class="input-group input-login">
										<input type="password" class="form-control form-login" id="password" placeholder="Password">
									</div>
									<span class="label label-danger label-login">Unable to Login</span>
									<button type="submit" class="btn btn-default btn-login">Log In</button>
								</form>
							{{/if}}
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>
